{%extends "base.html"%}
{%block title%}RECEIPES{%endblock%}
{%block content%}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
            justify-content: center;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #012d16;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #373535;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
          background-color: #014212;
        }
    </style>
</head>
    <div class="container">
        <div class="form-container">
            <h2>ADD RECEIPE</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Receipe Name </label>
                    <input type="text" id="name" value="{{update.receipe_name}}"name="receipe_name"  required>
                </div>
                <div class="form-group">
                    <label for="message">Receipe Description</label>
                    <textarea id="message"name="receipe_description" rows="5"  required>{{update.receipe_description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="name">Receipe Image </label>
                    <input name="receipe_image"type="file" >
                </div>
                <div class="form-group">
                  <input type="submit" value="UPDATE">
                </div>
              </form>
        </div>
{%endblock%}
